<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Менеджер паролей</title>
</head>
<body>
  <h1>Менеджер паролей</h1>

  <div class="password-list"></div>

  <form class="add-password-form">
    <div>
      <label for="site-url">Website URL</label>
      <input type="text" id="site-url" placeholder="Website URL" required>
    </div>
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Password" required>
    </div>

    <fieldset>
      <legend>Настройки генерации пароля</legend>
      <label for="password-length">Длина:</label>
      <input type="number" id="password-length" value="12" min="4" max="64">
      <label>
        <input type="checkbox" id="include-lowercase" checked> Буквы в нижнем регистре
      </label>
      <label>
        <input type="checkbox" id="include-uppercase" checked> Буквы в верхнем регистре
      </label>
      <label>
        <input type="checkbox" id="include-numbers" checked> Цифры
      </label>
      <label>
        <input type="checkbox" id="include-symbols"> Специальные символы
      </label>
    </fieldset>

    <button type="button" class="generate-password">Сгенерировать пароль</button>
    <button type="submit">Добавить пароль</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
